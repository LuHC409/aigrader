name: Build Windows Binary

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt
      - name: Build with PyInstaller
        shell: pwsh
        run: |
          pyinstaller "$env:GITHUB_WORKSPACE\build\pyinstaller.spec"
      - name: Package artifact
        run: |
          Copy-Item README.txt dist/WordBatchAssistant/README.txt
          Copy-Item config.example.json dist/WordBatchAssistant/config.example.json
          Compress-Archive -Path dist/WordBatchAssistant -DestinationPath WordBatchAssistant.zip
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WordBatchAssistant
          path: WordBatchAssistant.zip
