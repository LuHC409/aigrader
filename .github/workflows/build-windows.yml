name: Build Windows Binary

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt
      - name: Build with PyInstaller
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean `
            --workpath "$env:GITHUB_WORKSPACE\pyi-build" `
            --distpath "$env:GITHUB_WORKSPACE\dist" `
            "$env:GITHUB_WORKSPACE\build\pyinstaller.spec"
      - name: Package artifact
        shell: pwsh
        run: |
          $outDir = Join-Path $env:GITHUB_WORKSPACE "dist\WordBatchAssistant"
          if (!(Test-Path $outDir)) {
            throw "Output directory not found: $outDir"
          }
          Copy-Item README.txt (Join-Path $outDir "README.txt") -Force
          Copy-Item config.example.json (Join-Path $outDir "config.example.json") -Force
          if (Test-Path "WordBatchAssistant.zip") { Remove-Item "WordBatchAssistant.zip" -Force }
          Compress-Archive -Path $outDir -DestinationPath WordBatchAssistant.zip -Force
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WordBatchAssistant
          path: WordBatchAssistant.zip
